<html>
<head>
    <title>InIRL Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-top: 20px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav a:hover {
            color: #555;
        }
        .banner {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #ddd;
            padding: 10px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            text-align: center;
            margin-top: 10px;
        }
        .card p {
            text-align: justify;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
